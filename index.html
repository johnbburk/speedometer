<!DOCTYPE html>
<html>

<head>
    <title>SVG.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script>
        var draw = SVG().addTo('body').size(300, 300)
        var rect = draw.rect(100, 100).attr({
            fill: '#f06'
        })
    </script>
</head>

<body>
    Hello world!
    <img src='Velocimeter.svg'>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
        height="300">
        <rect width="100" height="100" fill="#f06"></rect>

</body>

</html>
